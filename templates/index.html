<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Downloader</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>üì• YouTube Downloader</h1>
    <form action="/download" method="post">
      <input type="text" name="url" placeholder="Paste YouTube link here..." required>

      <div class="select-format">
        <label><input type="radio" name="type" value="video" checked> Video</label>
        <label><input type="radio" name="type" value="audio"> Audio</label>
        <label><input type="radio" name="type" value="thumbnail"> Thumbnail</label>
        <label><input type="radio" name="type" value="mute"> Mute Video</label>
      </div>

      <select name="quality">
        <option value="auto">Select Quality (Auto)</option>
        <option value="1080p">1080p</option>
        <option value="720p">720p</option>
        <option value="480p">480p</option>
        <option value="360p">360p</option>
        <option value="144p">144p</option>
        <option value="mp3_128">MP3 128kbps</option>
        <option value="mp3_320">MP3 320kbps</option>
      </select>

      <button type="submit">Download</button>
    </form>

    {% if links %}
    <div class="download-links">
      <h3>Download Links:</h3>
      {% for link in links %}
        <a href="{{ link.url }}" download>{{ link.label }}</a>
      {% endfor %}
    </div>
    {% endif %}

    {% if error %}
      <p style="color: red;">‚ö†Ô∏è {{ error }}</p>
    {% endif %}

    <footer>
      Made with ‚ù§Ô∏è by You | Not affiliated with YouTube
    </footer>
  </div>
</body>
</html>
