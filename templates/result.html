<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Quality</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white text-center p-5">
  <h2>{{ title }}</h2>
  <img src="{{ thumbnail }}" class="img-fluid my-3" style="max-height: 250px;" />

  <div class="container">
    <h4 class="text-info">ðŸŽž Video Downloads</h4>
    {% for stream in streams %}
      <div class="card text-dark mb-2">
        <div class="card-body d-flex justify-content-between align-items-center">
          <span>{{ stream.resolution }} - {{ (stream.filesize/1024/1024)|round(2) }} MB</span>
          <a href="{{ stream.url }}" class="btn btn-primary">Download</a>
        </div>
      </div>
    {% endfor %}

    <h4 class="text-info mt-4">ðŸŽ§ Audio Download</h4>
    <div class="card text-dark mb-2">
      <div class="card-body d-flex justify-content-between align-items-center">
        <span>MP3 - {{ (audio.filesize/1024/1024)|round(2) }} MB</span>
        <a href="{{ audio.url }}" class="btn btn-success">Download</a>
      </div>
    </div>

    <a href="/" class="btn btn-light mt-4">â¬… Back</a>
  </div>
</body>
</html>
